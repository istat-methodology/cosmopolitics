# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - istat-cosmo-update

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://istatcosmo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dea1fe7f83e148ffb6120e3b399c1501 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f26ac9ac5e4a4a878b2ef8de7b96bdb1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: istatcosmo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dea1fe7f83e148ffb6120e3b399c1501 }}/cosmo-update-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'istat-cosmo-update'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_10ddc4179bd64a699e77e07080088120 }}
        images: 'istatcosmo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dea1fe7f83e148ffb6120e3b399c1501 }}/cosmo-update-service:${{ github.sha }}'