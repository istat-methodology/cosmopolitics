# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - istat-cosmo-python

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://istatcosmo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0af740dd80254540a88ee00623211f8a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c68bd9995d6d4968a828e3d5e879b5c4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: istatcosmo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0af740dd80254540a88ee00623211f8a }}/cosmo-python-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'istat-cosmo-python'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8c89ee8c3224496691a9a46483669102 }}
        images: 'istatcosmo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0af740dd80254540a88ee00623211f8a }}/cosmo-python-service:${{ github.sha }}'